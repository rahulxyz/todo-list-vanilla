<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
    <link href="style.css" type="text/css" rel="stylesheet"/>

    <title>Todo List</title>
    <script src="https://use.fontawesome.com/84032829e7.js"></script>
</head>
<body>
    <header>
        <h1>Todo List</h1>
    </header>

    <form>
        <input type="text" class="todo-input" />
        <button type="submit" class="todo-button" >
            <i class="fa fa-plus-square" aria-hidden="true"></i>
        </button>
        <div class="select">
            <select onChange="demo" name="todos" class="filter-todo">
                <option value="all" class="filter-todo-option">All</option>
                <option value="completed" class="filter-todo-option">Completed</option>
                <option value="uncompleted" class="filter-todo-option">Uncompleted</option>
            </select>
        </div>
    </form>

    <div class="todo-container">
        <ul class="todo-list">
        </ul>
    </div>

    <script src="app.js"></script>
</body>
</html>
